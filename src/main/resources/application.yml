spring:
  application:
   name: code-genie
  datasource:
   url: jdbc:mysql://localhost:3306/code-genie
   username: root
   password: mysql80
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  profiles:
   active: local


server:
  port: 8080
  servlet:
    context-path: /
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: <Your API Key>
      model-name: deepseek-chat
      log-requests: true
      log-responses: true

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.chen.codegenie.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
